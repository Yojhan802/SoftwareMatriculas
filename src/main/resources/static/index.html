<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sistema de Matrícula</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

   <style>
      /* ============================================
         PALETA DE COLORES TESLA
         ============================================ */
      :root {
        --tesla-navy: #1a2332;
        --tesla-dark-blue: #0f1823;
        --tesla-sky-blue: #4fc3f7;
        --tesla-light-blue: #81d4fa;
        --tesla-cyan: #00bcd4;
        --tesla-white: #ffffff;
        --tesla-light-gray: #f5f7fa;
        --tesla-medium-gray: #e0e6ed;
        --tesla-success: #10b981;
        --tesla-warning: #f59e0b;
        --tesla-danger: #ef4444;
        --tesla-gradient-primary: linear-gradient(
          135deg,
          #1a2332 0%,
          #0f1823 100%
        );
        --tesla-gradient-accent: linear-gradient(
          135deg,
          #4fc3f7 0%,
          #00bcd4 100%
        );
        --tesla-shadow-sm: 0 2px 4px rgba(15, 24, 35, 0.1);
        --tesla-shadow-md: 0 4px 12px rgba(15, 24, 35, 0.15);
        --tesla-shadow-lg: 0 10px 25px rgba(15, 24, 35, 0.2);
        --tesla-shadow-glow: 0 0 20px rgba(79, 195, 247, 0.3);
      }

      body {
        background: var(--tesla-gradient-primary);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
        overflow: hidden;
      }

      /* Efectos de fondo animados */
      body::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(79, 195, 247, 0.1) 0%,
          transparent 70%
        );
        animation: rotate 20s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .login-card {
        background: var(--tesla-white);
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: var(--tesla-shadow-lg);
        border-left: 5px solid var(--tesla-sky-blue);
        position: relative;
        z-index: 1;
        animation: fadeInUp 0.6s ease-out;
      }

      .login-card::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 150px;
        height: 150px;
        background: var(--tesla-gradient-accent);
        opacity: 0.08;
        border-radius: 0 15px 0 100%;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
        z-index: 1;
      }

      .logo i {
        font-size: 3rem;
        margin-bottom: 10px;
        background: var(--tesla-gradient-accent);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .logo h3 {
        color: var(--tesla-dark-blue);
        font-weight: 700;
        font-size: 1.5rem;
        margin: 0;
      }

      /* Error message */
      #error-message {
        border-radius: 10px;
        border: none;
        border-left: 5px solid var(--tesla-danger);
        background-color: rgba(239, 68, 68, 0.1);
        color: var(--tesla-dark-blue);
        font-weight: 600;
      }

      /* Form labels */
      .form-label {
        color: var(--tesla-dark-blue);
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 0.5rem;
      }

      .form-label i {
        color: var(--tesla-sky-blue);
      }

      /* Form controls */
      .form-control {
        border: 2px solid var(--tesla-medium-gray);
        border-radius: 10px;
        padding: 0.8rem 1rem;
        font-size: 0.95rem;
        transition: all 0.3s ease;
        background: var(--tesla-light-gray);
      }

      .form-control:focus {
        border-color: var(--tesla-sky-blue);
        box-shadow: 0 0 0 0.2rem rgba(79, 195, 247, 0.25);
        background: var(--tesla-white);
        outline: none;
      }

      .form-control::placeholder {
        color: #a0aec0;
      }

      /* Button */
      .btn-primary {
        background: var(--tesla-gradient-accent);
        border: none;
        border-radius: 10px;
        padding: 0.9rem 2rem;
        font-weight: 700;
        font-size: 1.05rem;
        box-shadow: var(--tesla-shadow-sm);
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: var(--tesla-shadow-glow);
        background: linear-gradient(135deg, #00bcd4 0%, #4fc3f7 100%);
      }

      .btn-primary:active {
        transform: translateY(-1px);
      }

      /* Demo users box */
      .demo-users {
        background: var(--tesla-light-gray);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        font-size: 0.9rem;
        border: 2px solid var(--tesla-medium-gray);
        position: relative;
        z-index: 1;
      }

      .demo-users h6 {
        color: var(--tesla-dark-blue);
        font-weight: 700;
        font-size: 1rem;
        margin-bottom: 15px;
      }

      .demo-users strong {
        color: var(--tesla-navy);
        font-weight: 700;
        font-size: 0.95rem;
      }

      .demo-users small {
        color: var(--tesla-dark-blue);
        line-height: 1.6;
      }

      .demo-users code {
        background: var(--tesla-gradient-primary);
        color: var(--tesla-sky-blue);
        padding: 0.2rem 0.5rem;
        border-radius: 5px;
        font-family: "Courier New", monospace;
        font-weight: 600;
        font-size: 0.85rem;
      }

      .demo-users .col-6 {
        padding: 10px;
      }

      /* Responsive */
      @media (max-width: 576px) {
        .login-card {
          padding: 30px 20px;
          margin: 20px;
        }

        .logo i {
          font-size: 2.5rem;
        }

        .logo h3 {
          font-size: 1.3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h3>Sistema de Matrícula</h3>
      </div>

      <div id="error-message" class="alert alert-danger d-none"></div>

      <form id="loginForm" method="post" action="/api/users/login">
        <div class="mb-3">
          <label class="form-label">
            <i class="fas fa-user me-2"></i>Nombre de usuario
          </label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Ingrese su usuario"
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <label class="form-label">
            <i class="fas fa-lock me-2"></i>Contraseña
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          <i class="fas fa-sign-in-alt me-2"></i>Ingresar
        </button>

        <!-- Mostrar usuarios demo -->
        <div class="demo-users mt-4">
          <h6 class="text-center mb-2">Usuarios de prueba:</h6>
          <div class="row text-center">
            <div class="col-6">
              <strong>Secretaria</strong><br />
              <small>usuario: <code>secretaria</code></small
              ><br />
              <small>clave: <code>secretaria123</code></small>
            </div>
            <div class="col-6">
              <strong>Director</strong><br />
              <small>usuario: <code>director</code></small
              ><br />
              <small>clave: <code>director123</code></small>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
