<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* --- ESTILOS PROFESIONALES PERSONALIZADOS --- */
    .card-header-gradient {
        background: linear-gradient(45deg, #4e73df 0%, #224abe 100%);
        color: white;
    }
    
    .table-responsive {
        border-radius: 8px;
        overflow: hidden;
    }

    /* Estilo de la tabla */
    #tablaMatriculas thead th {
        background-color: #2c3e50;
        color: #ffffff;
        text-transform: uppercase;
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        border: none;
        padding: 15px;
        vertical-align: middle;
    }

    #tablaMatriculas tbody tr {
        transition: all 0.2s ease-in-out;
    }

    #tablaMatriculas tbody tr:hover {
        background-color: #f8f9fc;
        transform: scale(1.005);
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        z-index: 10;
        position: relative;
    }

    #tablaMatriculas td {
        vertical-align: middle;
        font-size: 0.95rem;
        color: #5a5c69;
        border-color: #e3e6f0;
        padding: 12px;
    }

    /* Estilos para los badges de estado (generados por JS) */
    .badge {
        padding: 0.5em 0.8em;
        font-weight: 600;
        border-radius: 30px;
    }

    /* Buscador visual */
    .search-input {
        border-radius: 20px;
        border: 1px solid #d1d3e2;
        padding-left: 20px;
        transition: border-color 0.3s;
    }
    .search-input:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
</style>

<div class="container-fluid animate__animated animate__fadeIn">
    
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <div>
            <h1 class="h3 mb-0 text-gray-800 fw-bold">
                <i class="fas fa-list-alt text-primary me-2"></i>Gestión de Matrículas
            </h1>
            <p class="text-muted mb-0 small">Visualice y administre el historial académico.</p>
        </div>
        <button class="btn btn-primary btn-lg shadow-sm rounded-pill px-4" onclick="loadViewOriginal('Matriculas/matriculas.html')">
            <i class="fas fa-plus me-2"></i> Nueva Matrícula
        </button>
    </div>

    <div class="card shadow-lg border-0 mb-4 rounded-3">
        
        <div class="card-header card-header-gradient py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold">
                <i class="fas fa-table me-1"></i> Registros Actuales
            </h6>
        </div>

        <div class="card-body bg-white">
            
            <div class="row mb-3 align-items-center g-2">
                
                <div class="col-md-3 col-sm-12 text-muted small">
                    Mostrar 
                    <select class="form-select form-select-sm d-inline-block w-auto border-light bg-light" id="elementosPorPagina" onchange="aplicarFiltrosLocales()">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                    </select>
                    
                </div>

                <div class="col-md-3 col-sm-12">
                    <select class="form-select form-select-sm border-secondary" id="filtroEstadoMatricula" onchange="aplicarFiltrosLocales()">
                        <option value="TODOS">Todos los Estados</option>
                        <option value="ACTIVO" selected>Solo Activos</option>
                        <option value="ANULADO">Solo Anulados</option>
                    </select>
                </div>

                <div class="col-md-6 col-sm-12">
                    <div class="input-group input-group-sm">
                        <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-gray-400"></i></span>
                        <input type="text" class="form-control border-start-0 search-input ps-0" 
                               id="inputBusquedaMatricula" 
                               placeholder="Buscar por alumno, DNI..." 
                               onkeyup="aplicarFiltrosLocales()">
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover mb-0" id="tablaMatriculas" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th style="width: 5%">ID</th>
                            <th style="width: 20%">Alumno</th>
                            <th style="width: 15%">DNI</th>
                            <th style="width: 10%">Fecha</th>
                            <th style="width: 5%">Periodo</th>
                            <th style="width: 10%">Nivel</th>
                            <th style="width: 15%">Grado</th>
                            <th style="width: 10%">Monto</th>
                            <th style="width: 10%">Estado</th>
                            <th style="width: 5%" class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaMatriculas">
                        <tr>
                            <td colspan="10" class="text-center py-5">
                                <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                                    <span class="visually-hidden">Cargando...</span>
                                </div>
                                <p class="mt-3 text-gray-500 fw-bold">Sincronizando datos...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row mt-4 align-items-center">
                <div class="col-md-5 text-muted small" id="infoRegistros">
                    Mostrando registros del sistema
                </div>
                <div class="col-md-7">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-end mb-0 pagination-sm" id="paginacionMatriculas">
                            </ul>
                    </nav>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
    // Iniciar script
    if (typeof listarMatriculas === 'function') {
        listarMatriculas();
    }
</script>
