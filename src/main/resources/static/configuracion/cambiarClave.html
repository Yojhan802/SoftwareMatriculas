<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
  />
</head>
<style>
  .container-fluid {
    padding-top: 10px;
  }

  /* =============================
     CARD TESLA
  ============================== */
  .card {
    background: var(--tesla-white);
    border-radius: 14px;
    box-shadow: var(--tesla-shadow-md);
    border-left: 6px solid var(--tesla-sky-blue);
    overflow: hidden;
    animation: fadeInUp 0.5s ease-out;
  }

  /* =============================
     HEADER
  ============================== */
  .card-header {
    background: var(--tesla-gradient-primary) !important;
    color: var(--tesla-white);
    border-bottom: 2px solid var(--tesla-sky-blue);
  }

  .card-header h5 {
    font-weight: 700;
    letter-spacing: 0.5px;
  }

  /* =============================
     FORMULARIO
  ============================== */
  .form-label {
    color: var(--tesla-dark-blue);
  }

  .form-control {
    border-radius: 8px;
    border: 2px solid var(--tesla-medium-gray);
    padding: 10px 12px;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: var(--tesla-sky-blue);
    box-shadow: 0 0 0 3px rgba(79, 195, 247, 0.25);
  }

  /* =============================
     INPUT GROUP
  ============================== */
  .input-group-text {
    background: var(--tesla-light-gray);
    border: 2px solid var(--tesla-medium-gray);
    border-right: none;
    color: var(--tesla-dark-blue);
  }

  .input-group .form-control {
    border-left: none;
  }

  .input-group .btn {
    border: 2px solid var(--tesla-medium-gray);
    border-left: none;
  }

  /* =============================
     BOTÓN TESLA
  ============================== */
  .btn-primary {
    background: var(--tesla-gradient-accent);
    border: none;
    font-weight: 600;
    border-radius: 10px;
    padding: 12px;
    box-shadow: var(--tesla-shadow-sm);
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--tesla-shadow-glow);
  }

  .btn-primary:disabled {
    opacity: 0.6;
  }

  /* =============================
     BOTÓN OJO (VER CLAVE)
  ============================== */
  .btn-outline-secondary {
    background: var(--tesla-light-gray);
    border-color: var(--tesla-medium-gray);
    color: var(--tesla-dark-blue);
  }

  .btn-outline-secondary:hover {
    background: var(--tesla-sky-blue);
    color: white;
    border-color: var(--tesla-sky-blue);
  }

  /* =============================
     MENSAJE ERROR
  ============================== */
  #passwordMismatch {
    font-weight: 600;
  }
</style>

<div class="container-fluid animate__animated animate__fadeIn">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3 mt-4">
        <div class="card-header bg-primary text-white py-3">
          <h5 class="mb-0 fw-bold">
            <i class="fas fa-key me-2"></i> Cambiar Contraseña
          </h5>
        </div>
        <div class="card-body p-4">
          <form id="formCambiarClave" autocomplete="off">
  
  <div class="mb-3">
    <label for="currentPassword" class="form-label fw-bold">Contraseña Actual</label>
    <div class="input-group">
      <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
      <input
        type="password"
        class="form-control"
        id="currentPassword"
        required
        maxlength="30"
        placeholder="Ingrese su clave actual"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        onclick="togglePassword('currentPassword', this)"
      >
        <i class="fas fa-eye"></i>
      </button>
    </div>
  </div>

  <div class="mb-3">
    <label for="newPassword" class="form-label fw-bold">Nueva Contraseña</label>
    <div class="input-group">
      <span class="input-group-text bg-light"><i class="fas fa-key"></i></span>
      <input
        type="password"
        class="form-control"
        id="newPassword"
        required
        maxlength="30"
        placeholder="Máximo 30 caracteres"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        onclick="togglePassword('newPassword', this)"
      >
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <div class="form-text text-muted">Use letras, números y símbolos (Max. 30).</div>
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label fw-bold">Confirmar Nueva Contraseña</label>
    <div class="input-group">
      <span class="input-group-text bg-light"><i class="fas fa-check-double"></i></span>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        required
        maxlength="30"
        placeholder="Repite la nueva clave"
      />
      <button
        class="btn btn-outline-secondary"
        type="button"
        onclick="togglePassword('confirmPassword', this)"
      >
        <i class="fas fa-eye"></i>
      </button>
    </div>
    <div id="passwordMismatch" class="form-text text-danger d-none animate__animated animate__fadeIn">
      <i class="fas fa-exclamation-circle"></i> Las contraseñas no coinciden.
    </div>
  </div>

  <div class="d-grid gap-2 mt-4">
    <button type="submit" class="btn btn-primary btn-lg" id="btnCambiarClave">
      <i class="fas fa-save me-2"></i> Actualizar Contraseña
    </button>
  </div>
</form>
        </div>
      </div>
    </div>
  </div>
</div>
