<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Seguro E2E</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background: #f7f9fc;
            border-right: 1px solid #e1e8ed;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
        }

        .sidebar-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .user-info {
            font-size: 13px;
            opacity: 0.9;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid #e1e8ed;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #e8f0fe;
        }

        .conversation-item.active {
            background: #e8f0fe;
            border-left: 3px solid #667eea;
        }

        .conversation-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #1a1a2e;
        }

        .conversation-preview {
            font-size: 13px;
            color: #8899a6;
        }

        .unread-badge {
            background: #667eea;
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 11px;
            float: right;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h3 {
            color: #1a1a2e;
            font-size: 18px;
        }

        .encryption-status {
            display: flex;
            align-items: center;
            font-size: 13px;
            color: #4caf50;
        }

        .encryption-status::before {
            content: "ðŸ”’";
            margin-right: 5px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7f9fc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message.received .message-bubble {
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .message.sent .message-bubble {
            background: #667eea;
            color: white;
        }

        .message-sender {
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #8899a6;
        }

        .message.sent .message-sender {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            margin-top: 4px;
            opacity: 0.7;
        }

        .message-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e1e8ed;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border 0.2s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        #sendButton:hover {
            background: #5568d3;
        }

        #sendButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .typing-indicator {
            padding: 10px 20px;
            font-size: 13px;
            color: #8899a6;
            font-style: italic;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #8899a6;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #8899a6;
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            margin: 10px 20px;
            border-radius: 8px;
            display: none;
        }

        #newChatButton {
            margin: 15px 20px;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        #newChatButton:hover {
            background: #5568d3;
        }

        .admin-select {
            padding: 10px;
            margin: 10px;
            border: 1px solid #e1e8ed;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chat Seguro</h2>
                <div class="user-info" id="currentUser">Cargando...</div>
            </div>
            <button id="newChatButton">+ Nuevo Chat con Soporte</button>
            <div class="conversations" id="conversationsList">
                <div class="loading">Cargando conversaciones...</div>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <div>
                    <h3 id="chatTitle">Selecciona una conversaciÃ³n</h3>
                    <div class="encryption-status" id="encryptionStatus" style="display: none;">
                        Cifrado extremo a extremo activo
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <p>Selecciona una conversaciÃ³n para comenzar</p>
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                El usuario estÃ¡ escribiendo...
            </div>

            <div class="message-input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Escribe un mensaje cifrado..."
                        disabled
                    >
                    <button id="sendButton" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/chat-encryption.js"></script>
    <script src="/js/chat-client.js"></script>
</body>
</html>
