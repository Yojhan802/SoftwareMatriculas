<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sistema de Matrícula</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        background: white;
        border-radius: 15px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      .logo {
        text-align: center;
        margin-bottom: 30px;
        color: #667eea;
      }
      .logo i {
        font-size: 3rem;
        margin-bottom: 10px;
      }
      .demo-users {
        background: #f8f9fa;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="logo">
        <i class="fas fa-graduation-cap"></i>
        <h3>Sistema de Matrícula</h3>
      </div>

      <div id="error-message" class="alert alert-danger d-none"></div>

      <form id="loginForm" method="post">
        <div class="mb-3">
          <label class="form-label">
            <i class="fas fa-user me-2"></i>Nombre de usuario
          </label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Ingrese su usuario"
            required
            autofocus
          />
        </div>

        <div class="mb-3">
          <label class="form-label">
            <i class="fas fa-lock me-2"></i>Contraseña
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">
          <i class="fas fa-sign-in-alt me-2"></i>Ingresar
        </button>

        <!-- Mostrar usuarios demo -->
        <div class="demo-users mt-4">
          <h6 class="text-center mb-2">Usuarios de prueba:</h6>
          <div class="row text-center">
            <div class="col-6">
              <strong>Secretaria</strong><br />
              <small>usuario: <code>secretaria</code></small
              ><br />
              <small>clave: <code>secretaria123</code></small>
            </div>
            <div class="col-6">
              <strong>Director</strong><br />
              <small>usuario: <code>director</code></small
              ><br />
              <small>clave: <code>director123</code></small>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Verificar si ya está autenticado
      async function checkAuth() {
        try {
          const response = await fetch("/api/auth/user-info", {
            credentials: "include",
          });

          if (response.ok) {
            window.location.href = "/dashboard.html";
          }
        } catch (error) {
          // No autenticado, mostrar formulario
        }
      }

      // Manejar login (Spring Security espera formulario tradicional)
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // IMPORTANTE: Spring Security espera application/x-www-form-urlencoded
          const formData = new URLSearchParams();
          formData.append("username", username);
          formData.append("password", password);

          try {
            const response = await fetch("/api/users/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: formData,
              credentials: "include", // IMPORTANTE para mantener la sesión
            });

            if (response.ok) {
              // Redirigir al dashboard
              window.location.href = "/principal.html";
            } else {
              showError("Usuario o contraseña incorrectos");
            }
          } catch (error) {
            console.error("Error de login:", error);
            showError("Error de conexión con el servidor");
          }
        });

      function showError(message) {
        const errorDiv = document.getElementById("error-message");
        errorDiv.textContent = message;
        errorDiv.classList.remove("d-none");

        // Ocultar error después de 5 segundos
        setTimeout(() => {
          errorDiv.classList.add("d-none");
        }, 5000);
      }

      // Verificar autenticación al cargar la página
      document.addEventListener("DOMContentLoaded", checkAuth);
    </script>
  </body>
</html>
